<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
	    <meta name="viewport" content="width=device-width, initial-scale=1"/>
	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	    <script src="/js/controller.js"></script>
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
		<title>SpringBoot web application</title>
	</head>
	<body>
		<h1 style="color:blue">Web application demo</h1>
		<div class="container" ng-app="app">
			 <div ng-controller="postcontroller">
			    <form class="form-horizontal" name="postForm" ng-submit="submitForm()">
			      <div class="form-group">
			        <label class="control-label col-sm-2" for="inputMessageId">Message:</label>
			        <div class="col-sm-5">
			          <input type="text" class="form-control" name="inputMessage" id="inputMessageId"
			            placeholder="Enter message.." ng-model="inputMessage"/>
			            <button type="submit" class="btn btn-default">Done</button>
			        </div>
			      </div>
			    </form>
			     <h2>
				    <div class="col-sm-offset-2 col-sm-10">
				      <p>{{postResultMessage}}</p>
				    </div>
			    </h2>
	  		</div>
  		</div>
	</body>
</html>
