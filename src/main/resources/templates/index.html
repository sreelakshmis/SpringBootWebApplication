<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
	    <meta name="viewport" content="width=device-width, initial-scale=1"/>
	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	    <script src="/js/controller.js"></script>
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
		<title>SpringBoot web application</title>
	</head>
	<body>
		<h1 style="color:blue">Web application demo</h1>
		<div class="container" ng-app="app">
  		<div ng-controller="postListcontroller" class="getMessages col-sm-10">
		  	<form name="myForm" ng-submit="submitListForm()">
			  	<div class="form-group">
					 <label>List: <input name="namesInput" ng-model="messages" ng-list required></label>
					 <span role="alert">
					   <span class="error" ng-show="myForm.namesInput.$error.required">
					   Required!</span>
					 </span>
					 <br/>
		        </div>
		        <div class="form-group">
		        	<label>FirstName: <input type="text" class="form-control" name="firstname" id="firstnameid"
			            placeholder="Enter FirstName" ng-model="firstname"/> 
			        </label>
		        </div>
		        <div class="form-group">
		        	 <label>LastName: <input type="text" class="form-control" name="lastname" id="lastnameid"
			            placeholder="Enter LastName" ng-model="lastname"/>
		        	 </label>
		        </div>
		        <div class="form-group">
		        	 <label>City: <input type="text" class="form-control" name="cityname" id="Citynameid"
			            placeholder="Enter city" ng-model="cityname"/>
		        	 </label>
		        </div>
		        <br/>
		        <div class="form-group">
		       	 <button type="submit" class="btn btn-default">Done</button>
		        </div>
			</form>
  		</div>
	 	<div class="getmessage col-sm-10" ng-controller="getcontroller">
		    <button id="btn-id" type="button" ng-click="getfunction()">Get all messages</button>
		    <ul>
	           <div>
		         <li ng-repeat="post in response">{{post.inputMessage}} {{post.locationDetails}}
		         <div class="comment-calss" *ngif="{{post.inputMessage}}" ng-controller="postCommentController" data-post="{{post.id}}">
					  <input type="text" name="comment" placeholder="enter to comment.." ng-model="comment"/>
					  <button id="btn-comment" type="button" ng-click="postComment()">Comment</button><br/>
					   <div>
					      <span>{{postResultMessage}}</span>
					   </div>
				 </div>
				 </li>
	           </div>
		    </ul>
	  	</div> 
	  </div> 
	</body>
</html>
